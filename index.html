<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner Produit</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="messageaccueil" class="intro-texte">
        Scannez, découvrez, mangez mieux 🍏<br>
        Votre santé commence par une bonne information.
    </h1>

    <!-- 📷 Vue Scan Produit -->
    <div id="scanView" class="show">
        <div id="zonecamera"></div>
        <button id="startcamera">📷 Scanner produit</button>
        <p id="cameraresult"></p>
    </div>

    <!-- ℹ️ Vue Fiche Produit -->
    <div id="ficheView" class="fade">
        <div id="affichageinfo">
            <canvas id="myChart"></canvas>
        </div>
        <ul id="emballage"></ul>
        <button id="restartscan">Scanner un autre produit</button>
    </div>

</body>

</html>
